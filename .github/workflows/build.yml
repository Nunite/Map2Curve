name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Release]
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config ${{matrix.build_type}} --parallel

    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Map2Curve-Windows-${{ matrix.build_type }}
        path: |
          ${{github.workspace}}/build/bin/*
          !${{github.workspace}}/build/bin/*.pdb
        retention-days: 5

  create-release:
    name: Create Release Draft
    needs: [build-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Map2Curve-Windows-Release
          path: artifacts/windows

      - name: Create Release ZIP
        run: |
          mkdir -p release_assets
          cd artifacts
          zip -r ../release_assets/Map2Curve-Windows.zip windows/

      - name: Generate changelog
        id: changelog
        run: |
          # 获取最新的提交信息用作更新日志
          CHANGES=$(git log -3 --pretty=format:"* %s (%h)")
          echo "changelog=$CHANGES" >> "$GITHUB_OUTPUT"

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: Map2Curve Release ${{ github.run_number }}
          tag_name: v${{ github.run_number }}
          body: |
            Map2Curve 自动构建版本
            
            变更记录：
            ${{ steps.changelog.outputs.changelog }}
          files: |
            release_assets/Map2Curve-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 